<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>Welcome to Auth0 Demo</h2>
            <p class="text-muted" th:if="${isAuthenticated}">You are currently signed in</p>
            <p class="text-muted" th:unless="${isAuthenticated}">Please sign in to access your account</p>
        </div>
        <div class="card-body text-center">
            <div th:if="${isAuthenticated}">
                <h3>Hello, <span th:text="${profile.get('name')}">User</span>!</h3>
                <p class="text-muted" th:text="${profile.get('email')}">user@example.com</p>
                <a href="/profile" class="btn btn-primary">View Profile</a>
                <a href="/logout" class="btn btn-outline-danger">Sign Out</a>
            </div>
            <div th:unless="${isAuthenticated}">
                <a href="/oauth2/authorization/auth0" class="btn btn-primary btn-lg">Sign In</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
