<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Auth0 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>User Profile</h2>
        </div>
        <div class="card-body text-center">
            <img th:if="${profile.get('picture')}" th:src="${profile.get('picture')}" class="profile-img" alt="Profile Picture">
            <h3 th:text="${profile.get('name')}">User Name</h3>
            <p class="text-muted" th:text="${profile.get('email')}">user@example.com</p>

            <div class="mt-4">
                <a href="/" class="btn btn-primary">Home</a>
                <a href="/logout" class="btn btn-outline-danger">Sign Out</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
